<h1>Angular ToDo</h1>
<div class="container">
  <form>
    <input
      name="todo"
      type="text"
      class="textInput"
      placeholder="what needs to be done?"
      [(ngModel)]="textInput"
    />
    <input type="submit" value="Add Todo" class="button" (click)="onSubmit()" />
  </form>
</div>
<div class="list">
  <ul id="todos">
    <li *ngFor="let item of existingTodos">{{ item }}</li>
    <li *ngFor="let item of todoList">{{ item }}</li>
  </ul>
</div>
